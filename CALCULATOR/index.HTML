<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.CSS" />
  </head>
  <body>
    <h1>CALCULATOR</h1>
    <div class="CONTAINER">
      <div id="SCREEN"></div>
      <div id="KEYS">
        <button class="key" id="reset">RESET</button>
        <button class="key" id="1">1</button>
        <button class="key" id="2">2</button>
        <button class="key" id="3">3</button>
        <button class="key operator" id="kinto">*</button>

        <button class="key" id="4">4</button>
        <button class="key" id="5">5</button>
        <button class="key" id="6">6</button>
        <button class="key operator" id="kmin">-</button>
        <button class="key" id="7">7</button>
        <button class="key" id="8">8</button>
        <button class="key" id="9">9</button>
        <button class="key operator" id="kplus">+</button>
        <button class="key" id="0">0</button>

        <button class="key" id="keql">=</button>

        <button class="key operator" id="kdiv">/</button>
      </div>
    </div>

    <script src="app.JS"></script>
  </body>
</html>
